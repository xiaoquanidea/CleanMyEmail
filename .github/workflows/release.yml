name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  APP_NAME: CleanMyEmail
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          BUILD_TIME=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S")
          LDFLAGS="-X 'main.Version=${{ steps.version.outputs.VERSION }}' -X 'main.BuildTime=${BUILD_TIME}'"
          wails build -platform darwin/${{ matrix.arch }} -ldflags "${LDFLAGS}"

      - name: Package
        run: |
          cd build/bin
          cp ../../scripts/fix-mac.sh ./
          cp ../../scripts/README-Mac.txt ./
          zip -r ${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}-darwin-${{ matrix.arch }}.zip ${{ env.APP_NAME }}.app fix-mac.sh README-Mac.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-darwin-${{ matrix.arch }}
          path: build/bin/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        shell: bash
        run: |
          BUILD_TIME=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S")
          LDFLAGS="-X 'main.Version=${{ steps.version.outputs.VERSION }}' -X 'main.BuildTime=${BUILD_TIME}'"
          wails build -platform windows/amd64 -ldflags "${LDFLAGS}" -nsis

      - name: Package
        shell: pwsh
        run: |
          cd build/bin
          Compress-Archive -Path *.exe -DestinationPath "${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}-windows-amd64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows-amd64
          path: build/bin/*.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
          body: |
            ## CleanMyEmail v${{ steps.version.outputs.VERSION }}

            ### 下载
            - **macOS (Intel)**: CleanMyEmail-${{ steps.version.outputs.VERSION }}-darwin-amd64.zip
            - **macOS (Apple Silicon)**: CleanMyEmail-${{ steps.version.outputs.VERSION }}-darwin-arm64.zip
            - **Windows**: CleanMyEmail-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

